<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Booking</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" ></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Booking</h1>
        <form id="inputData">
          <!----------Full name input box-------------------->
          <div class="form-group">
            <label for="fullname">Full name</label>
            <input id="fullname" class="form-control" type="text" >
          </div>
          <!---------Description of the appointment----------->
          <div class="form-group">
            <label for="description">Description</label>
            <input id="description" class="form-control" type="text">
          </div>
          <!-----------Appointment Date------------------------>
          <div class="form-group">
            <label for="appointmentDate">Appointment Date</label>
            <input id="appointmentDate" class="form-control" type="text">
          </div>
          <!------------Start Time------------------------------>
          <div class="form-group">
            <label for="startingTime">Start Time</label>
            <input id="startingTime" class="form-control" type="text">
          </div>
          <!------------End Time--------------------------------->
          <div class="form-group">
            <label for="endingTime">End Time</label>
            <input id="endingTime" class="form-control" type="text">
          </div>

          <!--------------Submit button------------------------->
          <button type="submit"  class="btn" name="button">Submit</button>

          <!-- </div> -->

        </form>
        <div class="output">

        </div>

    </div>


  </body>
</html>
